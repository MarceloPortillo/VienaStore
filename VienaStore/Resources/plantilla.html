<!DOCTYPE html>
<html>
<head>
    <title>Online HTML Editor</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th, table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center">
                <table>
                    <tr><td align="center">Viena Store</td></tr>
                    <tr><td align="center">Dirección: av prueba 123</td></tr>
                    <tr><td align="center">Teléfono: 123123</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center">FACTURA</td></tr>
                    <tr><td align="center">Tipo: @NUMERO_FACTURA</td></tr>
                    <tr><td align="center">Fecha: @FECHA</td></tr>
                </table>
            </td>
        </tr>
        <tr><td colspan="3" height="20"></td></tr>
        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td style="width:30%">Cliente:</td>
                        <td style="width:70%;border-bottom:1px solid black">@CLIENTE</td>
                    </tr>
                    <tr>
                        <td style="width:15%">Documento:</td>
                        <td style="width:25%;border-bottom:1px solid black">@DOCUMENTO</td>
                        <td style="width:25%">Dirección:</td> 
                        <td style="width:40%;border-bottom:1px solid black">@DIRECCION</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>
        <tr>
            <td colspan="3">
                <table class="border" style="width:100%">
                    <thead style="background-color:#D8D8D8">
                        <tr>
                            <th>Cantidad</th>
                            <th>Descripción</th>
                            <th>Precio Unitario</th>
                            <th>Importe</th>
                        </tr>
                    </thead>
                    <tbody>
                            @FILA
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right">Total:</td>
                            <td>@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
